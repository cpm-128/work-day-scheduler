<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Playfair+Display&family=Quicksand&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- 9am -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">9 am</span>
        <input type="text" class="form-control h-100 col-9" id="task-9" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 10am -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">10 am</span>
        <input type="text" class="form-control h-100 col-9" id="task-10" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 11am -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">11 am</span>
        <input type="text" class="form-control h-100 col-9" id="task-11" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 12pm -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">12 pm</span>
        <input type="text" class="form-control h-100 col-9" id="task-12" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 1pm -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">1 pm</span>
        <input type="text" class="form-control h-100 col-9" id="task-13" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 2pm -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">2 pm</span>
        <input type="text" class="form-control h-100 col-9" id="task-14" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 3pm -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">3 pm</span>
        <input type="text" class="form-control h-100 col-9" id="task-15" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- 4pm -->
      <div class="row time-block">
        <span class="input-group-text hour justify-content-center col-2">4 pm</span>
        <input type="text" class="form-control h-100 col-9" id="task-16" aria-describedby="inputGroup-sizing-sm">
        <button class="saveBtn input-group-append col-1"><i class="fas fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
